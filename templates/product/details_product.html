{% extends 'base.html' %}
{% load static %}

{% block title %} Details - {{ product }} {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4  mt-3">

                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            {% if product.product_image %}
                                <img src="{{ product.product_image.url }}" class="d-block w-100" alt="...">
                            {% endif %}
                        </div>
                        <div class="carousel-item">
                            {% if product.product_image1 %}
                                <img src="{{ product.product_image1.url }}" class="d-block w-100" alt="...">
                            {% endif %}
                        </div>
                        <div class="carousel-item">
                            {% if product.product_image2 %}
                                <img src="{{ product.product_image2.url }}" class="d-block w-100" alt="...">
                            {% endif %}
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
